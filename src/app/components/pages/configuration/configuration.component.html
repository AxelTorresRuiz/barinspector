<div class="principal">

    <div class="left">
        <p>Barras Activas</p>
        
        <div *ngFor="let div of divs">
            <div class="barras">
              <div class="divname">
                <p class="barname">{{ div.barName }}</p>
              </div>
              <div class="divcheck">
                <input class="checkbox" type="checkbox" [checked]="div.checked">
              </div>
            </div>
        </div>
        <button class="newbar" (click)="openModal()">Nueva Barra</button>
    </div>

    <div class="right">
        <p>Catalogo Botellas</p>
        <button class="boton" (click)="viewcatalogue()">Ver Catalogo</button>
        <button class="boton" (click)="moveadd()"> AÃ±adir</button>
        <br>
        <br>
        <br>
        <p class="txtlogo">Logo de la empresa</p>
        
        <div class="rectangulo">
            <input class="inputlogo" type="text" [disabled]="inputDisabled">
            <button (click)="toggleInput()" class="btnlogo">+</button>
        </div>
        <button class="save">Guardar</button>
    </div>

</div>
