  <button type="button" class="btn btn-outline-dark">Tequila</button>
  <button type="button" class="btn btn-outline-dark">Whisky</button>
  <button type="button" class="btn btn-outline-dark">Ron</button>
  <button type="button" class="btn btn-outline-dark">Vodka</button>
  <button type="button" class="btn btn-outline-dark">Ginebra</button>
  <button type="button" class="btn btn-outline-dark">Brandy</button>
  <button type="button" class="btn btn-outline-dark">Co√±ac</button>
  <button type="button" class="btn btn-outline-dark">Otros</button>
</div>



<div class="card col" *ngFor="let BarBottleYBotella of barBottlesYBotella">
  <div class="card-body">
    <div class="row">
      <div class="col-8">
        <p class="botellatxt">{{BarBottleYBotella.bottle.Name}}</p>
        <div style="display: flex;">
          <div class="textos col-6">
            <p class="textonza">RESTANTE DE BOTELLA</p>
            <p class="onzinput" style="color: red;">4 oz</p>
            <p class="textonza">DISPONIBLE EN BARRA</p>
            <p class="onzinput">{{(BarBottleYBotella.bottle.WeightPerOunce*(BarBottleYBotella.barBottle.CurrentWeight-BarBottleYBotella.bottle.EmptyBottleWeight/1000)).toFixed(2)}} oz</p>
          </div>

          <div class="grafica col-8" style="max-width: 200;">
            <canvas baseChart [datasets]="pieChartData" [type]="pieChartType" [options]="pieChartOptions">
            </canvas>
          </div>
        </div>
      </div>
      <div class="col-4">
        <img class="img" [src]="'https://barinspector.com/api/bottle/'+BarBottleYBotella.bottle.Id+'/getimagen'" alt="botellon">
        <button class="btnml">{{convertirAOzString(BarBottleYBotella.bottle.Presentacion)}}</button>
      </div>
    </div>
  </div>
</div>





<button class="add" (click)="agregar()">+</button>
